<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <label for="taskname">Task Name: </label>
            <input type="text" id="taskname" name="taskname" placeholder="Enter Your Task Name" required><br>
            <label for="taskDescription">Description</label>
            <textarea name="" id="taskDescription" name="taskDescription" placeholder="Enter your text here"></textarea><br>
            <label for="taskDeadline">Task Deadline</label>
            <input type="date" name="taskDeadline" id="taskDeadline" required><br>
            <button type="submit">Add Task</button>
        </form>
        <table id="taskTable">
            
        </table>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
